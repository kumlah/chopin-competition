      <h1>第19回(2025)ショパン国際ピアノコンクール 第1ラウンド再生数ランキング</h1>

            <th style='width:8em;'>再生回数              <span class='sort-icons'>                <span class='sort-icon' data-key='viewCount' data-dir='asc' data-type='number'>▲</span>                <span class='sort-icon' data-key='viewCount' data-dir='desc' data-type='number'>▼</span>              </span>            </th>
            <th style='width:8em;'>高評価数              <span class='sort-icons'>                <span class='sort-icon' data-key='likeCount' data-dir='asc' data-type='number'>▲</span>                <span class='sort-icon' data-key='likeCount' data-dir='desc' data-type='number'>▼</span>              </span>            </th>
            <th style='width:8em;'>高評価率              <span class='sort-icons'>                <span class='sort-icon' data-key='likeRatio' data-dir='asc' data-type='number'>▲</span>                <span class='sort-icon' data-key='likeRatio' data-dir='desc' data-type='number'>▼</span>              </span>            </th>
            <th style='width:8em;'>最終結果              <span class='sort-icons'>                <span class='sort-icon' data-key='finalSortCategory' data-dir='asc' data-type='number'>▲</span>                <span class='sort-icon' data-key='finalSortCategory' data-dir='desc' data-type='number'>▼</span>              </span>            </th>

    <script>
const ROUND_KEY = '第1';
const ROUND_LABEL = '第1ラウンド';
const CONTEST_REF_DATE_ISO = '2025-10-01';

let videos = [];

// flag-icons CDN（4x3 SVG）
const FLAG_CDN_BASE = "https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.5.0/flags/4x3";

// 国名→ISO alpha-2 の最低限マップ
const COUNTRY_CODE_OVERRIDE = {
  "United States of America": "us",
  "USA": "us",
  "United Kingdom": "gb",
  "Russia": "ru",
  "Republic of Korea": "kr",
  "South Korea": "kr",
  "Korea": "kr",
  "Japan": "jp",
  "China": "cn",
  "Poland": "pl",
  "Canada": "ca",
  "Malaysia": "my",
  "Georgia": "ge",
  "Chinese Taipei": "tw",
  "Taiwan": "tw",
  "Hong Kong, China": "hk"
};

function toIntSafe(v, def=0){
  const n = parseInt(v, 10);
  return Number.isFinite(n) ? n : def;
}

function formatNumber(n){
  return (n === null || n === undefined) ? "" : Number(n).toLocaleString("ja-JP");
}

function formatRatio(x){
  if (x === null || x === undefined || !Number.isFinite(x)) return "";
  return (x*100).toLocaleString("ja-JP", {maximumFractionDigits:2}) + "%";
}

function splitCountries(countryStr){
  if (!countryStr) return [];
  return countryStr.split("/").map(s=>s.trim()).filter(Boolean);
}

function getCountryCode(countryName){
  if (!countryName) return "";
  if (COUNTRY_CODE_OVERRIDE[countryName]) return COUNTRY_CODE_OVERRIDE[countryName];
  const maybe = countryName.trim().toLowerCase();
  if (/^[a-z]{2}$/.test(maybe)) return maybe;
  return "";
}

function makeFlagsHtml(countryStr){
  const parts = splitCountries(countryStr);
  if (parts.length === 0) return "";

  const imgs = parts.map(name=>{
    const code = getCountryCode(name);
    if (!code) return null;
    const src = `${FLAG_CDN_BASE}/${code}.svg`;
    return `<img src="${src}" class="flag-icon" alt="${name}" title="${name}">`;
  }).filter(Boolean);

  if (imgs.length > 0){
    return `<span class="flags-wrap">${imgs.join("")}</span>`;
  }
  return countryStr;
}

function makePianistSortKey(name){
  if (!name) return "";
  const p = name.trim().split(/\s+/);
  if (p.length === 1) return p[0].toLowerCase();
  const last = p[p.length - 1].toLowerCase();
  const rest = p.slice(0, -1).join(" ").toLowerCase();
  return `${last}, ${rest}`;
}

/**
 * 最終結果とソート用カテゴリを作る
 * - 賞があれば必ず併記
 * - category / rankNum / hasPrize を返す
 */
function determineFinalResult(c){
  const frRaw = c["最終順位"];
  const prize = (c["賞"] || "").trim();
  const hasPrize = prize !== "";
  const hasFinal = Boolean(c["ファイナル"]);
  const has3 = Boolean(c["第3"]);
  const has2 = Boolean(c["第2"]);

  // 1) 順位つき
  if (frRaw !== "" && frRaw !== null && frRaw !== undefined){
    const rankNum = toIntSafe(frRaw, 999);
    const baseText = `${rankNum}位`;
    const text = hasPrize ? `${baseText}、${prize}` : baseText;
    return {
      text,
      category: 0,
      rankNum,
      hasPrizeSort: hasPrize ? 0 : 1  // 0が上
    };
  }

  // 2) ラウンド進出
  let baseText = "-";
  let category = 4;

  if (hasFinal){
    baseText = "ファイナリスト";
    category = 1;
  } else if (has3){
    baseText = "第3ラウンド進出";
    category = 2;
  } else if (has2){
    baseText = "第2ラウンド進出";
    category = 3;
  }

  const text = hasPrize ? `${baseText}、${prize}` : baseText;

  return {
    text,
    category,
    rankNum: 999,
    hasPrizeSort: hasPrize ? 0 : 1
  };
}

function calcAge(birthStr){
  if (!birthStr) return {age:null, birthForSort:""};
  const b = new Date(birthStr);
  if (Number.isNaN(b.getTime())) return {age:null, birthForSort:""};
  const r = new Date(CONTEST_REF_DATE_ISO);
  let age = r.getFullYear() - b.getFullYear();
  const md = r.getMonth() - b.getMonth();
  if (md < 0 || (md===0 && r.getDate() < b.getDate())) age--;
  return { age, birthForSort:birthStr };
}

function renderTable(list){
  const tbody = document.getElementById("ranking-body");
  tbody.innerHTML = "";

  list.forEach(v=>{
    const tr = document.createElement("tr");
    const thumb = `https://img.youtube.com/vi/${v.videoId}/mqdefault.jpg`;
    const link = v.url;

    const countryHtml = makeFlagsHtml(v.country);

    tr.innerHTML = `
      <td>${v.pianist}</td>
      <td>${countryHtml}</td>
      <td class="num-col">${v.ageYears ?? ""}</td>
      <td class="num-col">${formatNumber(v.viewCount)}</td>
      <td class="num-col">${formatNumber(v.likeCount)}</td>
      <td class="num-col">${formatRatio(v.likeRatio)}</td>
      <td class="rank-col">${v.finalResult}</td>
      <td><a href="${link}" target="_blank"><img src="${thumb}" class="thumb-img"></a></td>
    `;
    tbody.appendChild(tr);
  });
}

function sortAndRender(key, dir, type){
  const sorted = [...videos].sort((a,b)=>{

    if (key==="finalSortCategory"){
      // ①カテゴリ（順位あり→ファイナル→3rd→2nd→1st止まり）
      if (a.finalSortCategory !== b.finalSortCategory)
        return (dir==="asc")
          ? a.finalSortCategory - b.finalSortCategory
          : b.finalSortCategory - a.finalSortCategory;

      // ②（カテゴリ0のみ）順位数
      if (a.finalSortRankNum !== b.finalSortRankNum)
        return (dir==="asc")
          ? a.finalSortRankNum - b.finalSortRankNum
          : b.finalSortRankNum - a.finalSortRankNum;

      // ③同率なら賞ありを上に（0が上）
      if (a.finalSortHasPrize !== b.finalSortHasPrize)
        return (dir==="asc")
          ? a.finalSortHasPrize - b.finalSortHasPrize
          : b.finalSortHasPrize - a.finalSortHasPrize;

      // ④それでも同率なら姓ソートキー
      return (dir==="asc")
        ? (a.pianistSortKey||"").localeCompare(b.pianistSortKey||"","ja")
        : (b.pianistSortKey||"").localeCompare(a.pianistSortKey||"","ja");
    }

    if (key==="age"){
      const na = (typeof a.ageYears==="number") ? a.ageYears:999;
      const nb = (typeof b.ageYears==="number") ? b.ageYears:999;
      if (na!==nb) return (dir==="asc") ? na-nb : nb-na;

      return (dir==="asc")
        ? (a.birthDate||"").localeCompare(b.birthDate||"","ja")
        : (b.birthDate||"").localeCompare(a.birthDate||"","ja");
    }

    const va = a[key];
    const vb = b[key];
    if (type==="number"){
      const na = Number(va);
      const nb = Number(vb);
      const safeA = Number.isFinite(na) ? na : -Infinity;
      const safeB = Number.isFinite(nb) ? nb : -Infinity;
      return (dir==="asc") ? safeA-safeB : safeB-safeA;
    }
    return (dir==="asc")
      ? String(va||"").localeCompare(String(vb||""),"ja")
      : String(vb||"").localeCompare(String(va||""),"ja");
  });

  renderTable(sorted);
}

function setupSortIcons(){
  document.querySelectorAll(".sort-icon").forEach(ic=>{
    ic.addEventListener("click",()=>{
      document.querySelectorAll(".sort-icon").forEach(i=>i.classList.remove("active"));
      ic.classList.add("active");
      sortAndRender(ic.dataset.key, ic.dataset.dir, ic.dataset.type);
    });
  });
}

function formatTargetDateJp(iso){
  try{
    const d = new Date(iso);
    const wd = "月火水木金土日"[d.getDay()===0?6:d.getDay()-1];
    return `${d.getFullYear()}年${String(d.getMonth()+1).padStart(2,"0")}月${String(d.getDate()).padStart(2,"0")}日(${wd})`;
  }catch(e){ return iso; }
}

async function loadAndBuild(){
  const [roundRes, compRes] = await Promise.all([
    fetch("all_rounds_view_count.json",{cache:"no-store"}),
    fetch("competitors.json",{cache:"no-store"})
  ]);

  const rd = await roundRes.json();
  const comps = await compRes.json();

  const videosMap = rd.videos || {};
  let unmatched = 0;

  videos = comps.filter(c=>c[ROUND_KEY]).map(c=>{
    const vid = c[ROUND_KEY];
    const st = videosMap[vid];
    if (!st) unmatched++;

    const fr = determineFinalResult(c);
    const age = calcAge(c["生年月日"]||"");

    const viewCount = st ? st.viewCount : 0;
    const likeCount = st ? st.likeCount : 0;
    const likeRatio = (viewCount > 0) ? (likeCount / viewCount) : null;

    return {
      videoId: vid,
      url: `https://www.youtube.com/watch?v=${vid}`,
      pianist: c["名前"]||"",
      pianistSortKey: makePianistSortKey(c["名前"]||""),
      country: c["国"]||"",
      finalResult: fr.text,
      finalSortCategory: fr.category,
      finalSortRankNum: fr.rankNum,
      finalSortHasPrize: fr.hasPrizeSort,
      viewCount,
      likeCount,
      likeRatio,
      birthDate: age.birthForSort,
      ageYears: age.age
    };
  });

  document.getElementById("summary-line").textContent =
    `集計日: ${formatTargetDateJp(rd.date||"")} ／ 対象動画数: ${videos.length} 本 ／ 年齢は2025年10月1日時点`;

  if (unmatched>0){
    document.getElementById("unmatched-line").textContent =
      `※ ${unmatched} 本は再生数データが見つかりません（0 として表示）。`;
  }

  setupSortIcons();
  const def = document.querySelector('.sort-icon[data-key="viewCount"][data-dir="desc"]');
  if (def) def.classList.add("active");

  sortAndRender("viewCount","desc","number");
}

document.addEventListener("DOMContentLoaded",()=>{
  loadAndBuild().catch(e=>{
    document.getElementById("summary-line").textContent="読み込みエラー";
    console.error(e);
  });
});

    </script>
