name: Run 2025_final and commit

on:
  workflow_dispatch:

permissions:
  contents: write  # GITHUB_TOKEN でリポジトリ内容を書き換えるために必要

jobs:
  run-2025_final:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ちゃんと履歴付きでチェックアウト

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run 2025_final.py
        run: python 2025_final.py

      - name: Commit and push if 2025_final.json changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 変更が無ければコミットしない
          if git diff --quiet 2025_final.json; then
            echo "No changes in 2025_final.json; nothing to commit."
            exit 0
          fi

          git add 2025_final.json
          git commit -m "Update 2025_final.json [skip ci]"
          git push
