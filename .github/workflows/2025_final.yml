name: Run 2025_final once

on:
  # 手動実行のみ（1回だけ実行したいときに Actions 画面からポチッとする）
  workflow_dispatch:

jobs:
  run-2025_final:
    runs-on: ubuntu-latest

    env:
      # GitHub Secrets に登録した API キーを環境変数として渡す
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run 2025_final.py
        run: python 2025_final.py

      # 生成された JSON をアーティファクトとして保存しておくと便利
      - name: Upload 2025_final.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: 2025_final-json
          path: 2025_final.json

