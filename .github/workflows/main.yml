name: Run generate_all_rounds_view_count and commit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * 0"   # UTC 19:00 = JST 月曜 04:00

permissions:
  contents: write

jobs:
  run-generate-all-rounds:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout repository
      uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run generate_all_rounds_view_count.py
        run: python generate_all_rounds_view_count.py

      - name: Commit and push if JSON changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add *.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update all-rounds view count JSON"
          git push
