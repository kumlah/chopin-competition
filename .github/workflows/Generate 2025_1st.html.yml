name: Generate 2025_1st.html

on:
  workflow_dispatch:  # 手動実行トリガー

permissions:
  contents: write  # html をコミットするために必要

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 依存関係インストール（必要なら）
        run: |
          python -m pip install --upgrade pip
          # 必要なライブラリがあればここに追記

      - name: 2025_1st.html を生成
        run: python generate_2025_1st_html.py

      - name: 変更をコミットしてプッシュ
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add 2025_1st.html

          # 変更がない場合はコミットしない
          git commit -m "Update 2025_1st.html [skip ci]" || echo "No changes to commit"

          git push
